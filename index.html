<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>동물 문해력 테스트</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Pretendard 폰트 적용 (필요 시) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>
<body>
  <div class="view_container">
    <!-- 인트로 영역 -->
    <div class="intro">
      <div class="title">문해력테스트</div>
      <div class="emoji_row">🐱🐶🦊🐯🦁🐷🐵🐰🐼🐻</div>
      <div class="intro_text">당신은 진짜 사람일까요?</div>
      <ul class="information">
        <li>
          <span>총 문항 : 10문항</span>
          <span id="question_length"></span>
        </li>
        <li>
          <span>소요시간 : 5분</span>
          <span id="time"></span>
        </li>
      </ul>
      <div class="button_wrap">
        <button type="button" class="start_btn">시작하기</button>
      </div>
    </div>
  </div>

  <!-- 문제 영역 -->
  <div id="question-container" style="display: none;">
    <div class="title"></div> <!-- 질문 번호용 -->
    <div id="question" class="question"></div> <!-- 질문 내용 -->
    <div id="passage" class="passage"></div>   <!-- 지문 -->
    <div class="options_wrap"></div>           <!-- 보기 버튼 -->
  </div>

  <!-- 스크립트 로딩 순서 주의 -->
  <script src="./src/monkey.js"></script>   <!-- 데이터 -->
  <script src="./js/common.js"></script>    <!-- 로직 -->
  <script>
    new TestPage(window.monkeyData);
  </script>
</body>
</html>
